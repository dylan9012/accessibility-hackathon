{% extends 'base.html' %}
{% block content %}
    <div class="container"><br/>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Full name">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your age</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    {% for age in range(18, 100) %}
                        <option>{{ age }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Carer or disabled</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Carer</option>
                    <option>Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Specialties/Disabilities</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Vision impairment</option>
                    <option>Deaf or hard of hearing</option>
                    <option>Autism Spectrum Disorder</option>
                    <option>Attention Deficit Hyperactivity Disorder (ADHD)</option>
                    <option>Physical disabilities</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
