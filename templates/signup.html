{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <div class="container"><br/>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col">
                    <label for="exampleFormControlSelect1">Full name</label>
                    <input type="text" class="form-control" name="name" value="{{ name }}">
                </div>
                <br/>
                <div class="col">
                    <label for="exampleFormControlSelect1">Age</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="age">
                        <option>Select</option>
                        {% for age in range(18, 100) %}
                            <option>{{ age }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-row">
                <div class="col">
                    <label for="inputAddress">Phone number</label>
                    <input type="text" class="form-control" name="number" value="{{ number }}">
                </div>
                <br/>
                <div class="col">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="gender">
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email" value="{{ email }}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputAddress">Postcode</label>
                    <input type="text" class="form-control" name="postcode" value="{{ postcode }}">
                </div>
                <div class="col">
                    <label for="exampleFormControlSelect1">Role</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="role">
                        <option>Select</option>
                        <option>Carer</option>
                        <option>Disabled</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Speciality/Disability</label>
                <select class="form-control" id="exampleFormControlSelect1" name="speciality_or_disabled">
                    <option>Select</option>
                    <option>Vision impairment</option>
                    <option>Deaf or hard of hearing</option>
                    <option>Autism Spectrum Disorder</option>
                    <option>Attention Deficit Hyperactivity Disorder (ADHD)</option>
                    <option>Physical disabilities</option>
                </select>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
